name: Replace API Key

on:
  push:
    branches:
      - main 

jobs:
  replace-api-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace API Key
        env:
          API_KEY: ${{ secrets.REACT_APP_API_KEY }}
        run: |
          sed -i "s/REPLACE_API_KEY/${API_KEY}/" F:\Bandicam\Movie-project\src\constUrl.tsx
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "Replace API Key"
          git push


name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build and Deploy
        run: npm run build
        env:
          API_KEY: ${{ secrets.REACT_APP_API_KEY }}
