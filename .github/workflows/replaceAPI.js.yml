name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Выберите желаемую версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build the website
        run: npm run build # Здесь выполните команду для сборки вашего сайта

      - name: Deploy to GitHub Pages
        run: |
          echo "API_KEY=$REACT_APP_API_KEY" >> .env

          npm run deploy  # Здесь выполните команду для развертывания на GitHub Pages
